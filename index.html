<!DOCTYPE html>
<html>
<head>
<meta name="description" content="Visualize your life in years, months, or weeks">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<title>Life Visualizer</title>
</head>

<body>
  <div class="title-box">
    <h1 class="title">
      You have lived <span id="lived"></span>
      <span class="unit-selector">
        <span class="unit-display" id="unit-display"></span>
        <div class="unit-options hidden" id="unit-options">
          <button class="unit-option" data-unit="years">years</button>
          <button class="unit-option" data-unit="months">months</button>
          <button class="unit-option active" data-unit="weeks">weeks</button>
        </div>
      </span>
    </h1>
  </div>

  <p id="birthday-msg" class="hidden">happy #<span id="age"></span></p>

  <ol id="chart" class="chart"></ol>

  <script src="life.js"></script>
</body>
</html>
