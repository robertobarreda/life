<!DOCTYPE html>
<html>
<head>
<meta name="description" content="See my life in years. Based on the post by Tim Urban, from Wait by Why.">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<title>My Life in Years</title>
</head>

<body>
  <div class="title-box">
    <h1 class="title">
      Your Life in
      <select name="unitbox" class="unitbox" id="unitbox" required>
        <option value="years">Years</option>
        <option value="months">Months</option>
        <option value="weeks" selected>Weeks</option>
      </select>
    </h1>
    <h2>You have lived <span id="lived"></span></h2>
    <p id="birthday-msg" class="hidden">🎉 Happy <span id="age"></span> Birthday! 🎉</p>
  </div>

  <ol id="chart" class="chart group"></ol>

  <script src="life.js"></script>
</body>
</html>
